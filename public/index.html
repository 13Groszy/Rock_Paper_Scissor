<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <h2>Expanded!</h2>
    <img src="../src/elements.jpg" alt="Elements of the game, quick info explaining who beat who.">
    <div class="elements">
        <h3>Choose your element</h3>
        <div class="elements__choice">
            <div class="elements__choice__answer">
                <img src="../src/Fire.jpg" alt="Fire" onclick="">
            </div>
            <div class="elements__choice__answer">
                <img src="../src/Wood.jpg" alt="Wood" onclick="">
            </div>
            <div class="elements__choice__answer">
                <img src="../src/Water.jpg" alt="Water" onclick="">
            </div>
            <div class="elements__choice__answer">
                <img src="../src/Metal.jpg" alt="Metal" onclick="">
            </div>
            <div class="elements__choice__answer">
                <img src="../src/Earth.jpg" alt="Earth" onclick="">
            </div>
        </div>
        <div class="elements__result">
            <p>Result:</p>
        </div>
        <div class="elements__score">
            <p>Score:</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
